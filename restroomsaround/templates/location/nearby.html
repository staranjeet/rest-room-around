{% if restrooms %}
	<ul class="icons-ul">
		{% for i in restrooms %}
			<li>
				<address>{{i.address}}</address>
				<span class="latitude hidden">{{i.lat}}</span>
				<span class="longitude hidden">{{i.lng}}</span>
			</li>
		{% endfor %}
	</ul>
{% else %}
	<div class="alert alert-dismissible alert-info" role="alert" >
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<p class="text-left">Oops! We could not find any rest room near to you within 10 km range.</p>
	</div>
{% endif %}
